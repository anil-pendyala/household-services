{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary">Edit Service</h2>
    <div class="card p-4 mx-auto" style="max-width: 400px;">
        <form action="/admin/edit_service/{{ service.service_id }}" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="service_name" value="{{ service.service_name }}" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="description" rows="3" required>{{ service.description }}</textarea>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="base_price" value="{{ service.base_price }}" required min="0" step="0.01">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Service</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
