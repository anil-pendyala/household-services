{% extends 'base.html' %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="alert alert-success p-5 shadow-lg" role="alert" style="width: 100%; max-width: 600px;">
      <h4 class="alert-heading text-center" style="font-size: 1.5rem; color: #28a745;">Successfully Registered!</h4>
      <p class="text-center" style="font-size: 1.1rem; color: #333;">Your registration request has been successfully submitted.<br> Please wait while we verify your documents for approval.</p>
      
      <!-- "Okay" button that redirects to /about -->
      <div class="text-center mt-4">
        <a href="/about" class="btn btn-primary btn-lg px-4 py-2" style="font-size: 1.1rem; border-radius: 30px;">Okay</a>
      </div>
    </div>
  </div>
{% endblock %}
