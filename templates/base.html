<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Ghar Seva{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #0060c7; /* Custom color */
            padding-left: 15px;
        }

        .navbar {
            background: linear-gradient(to right, #cfd9df, #e2ebf0); /* Custom gradient */
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem; /* Slightly larger font size */
            font-weight: 600; /* Make it bold for better clickability */
            color: #333; /* Darker color for better contrast */
            margin-right: 10px; /* Reduce spacing between links */
            transition: color 0.3s ease, transform 0.2s ease;
            text-decoration: none; /* Remove underline */
        }

        .navbar-nav .nav-link:hover {
            color: #bf2452; /* Reddish hover effect */
            transform: scale(1.05); /* Slight zoom-in on hover */
        }

        /* Highlight active nav-link */
        .navbar-nav .nav-link.active {
            color: #bf2452 !important; /* Reddish highlight color */
            font-weight: bold;
            text-decoration: none; /* Ensure no underline */
        }

        .btn-success {
            background-color: #28a745 !important; /* Fully green */
            border: none !important; /* Remove border */
            color: white !important; /* White text */
        }

        .btn-danger {
            background-color: #dc3545 !important; /* Fully red */
            border: none !important; /* Remove border */
            color: white !important; /* White text */
        }

        .btn {
            font-size: 0.9rem;
            padding: 8px 20px; /* Add padding for better appearance */
        }

        .ms-auto {
            margin-right: 20px; /* Add spacing on the right */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Ghar Seva</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% for label, link in navbar_options.items() %}
                    <li class="nav-item">
                        <!-- Add 'active' class dynamically if the current page matches -->
                        <a class="nav-link {% if request.path == link %}active{% endif %}" href="{{ link }}">{{ label|safe }}</a>
                    </li>
                {% endfor %}
            </ul>
            <div class="ms-auto">
                {% if session['username'] %}
                    <span class="navbar-text me-3">Welcome, {{ session['username'] }}!</span>
                    <a class="btn btn-danger ms-2" href="/logout">LOGOUT</a>
                {% else %}
                    <a class="btn btn-success ms-2" href="/login">LOGIN</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and Popper.js (for dropdown functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
